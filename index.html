<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple 3D Website with a Square</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Camera and light setup -->
        <a-entity camera look-controls wasd-controls position="0 1.6 3"></a-entity>
        <a-light type="directional" position="1 1 1"></a-light>
        
        <!-- 3D square -->
        <a-plane color="#4CC3D9" height="1" width="1" position="0 1 -3" rotation="0 45 0"></a-plane>
    </a-scene>
</body>
</html>

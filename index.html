<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced 3D Website</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-entity camera look-controls wasd-controls position="0 1.6 3"></a-entity>
        <a-light type="directional" position="1 1 1"></a-light>
        <a-light type="ambient" color="#888"></a-light>
        <a-plane color="#4CC3D9" height="1" width="1" position="0 1 -3" rotation="0 45 0"></a-plane>
        <a-text value="Lavanya" color="#FFFFFF" position="0 2 -3" rotation="0 45 0" scale="2 2 2"></a-text>
        <a-box color="#EF2D5E" depth="0.5" height="0.5" width="0.5" position="-1 1 -3"></a-box>
        <a-sphere color="#FFC65D" radius="0.5" position="1 1.5 -3"></a-sphere>
        <a-cylinder color="#7BC8A4" radius="0.3" height="1" position="0 0.5 -4"></a-cylinder>
        <a-dodecahedron color="#4CC3D9" radius="0.5" position="2 1 -4"></a-dodecahedron>
        <a-sky color="#ECECEC"></a-sky>
        <a-plane color="#7BC8A4" rotation="-90 0 0" width="20" height="20" position="0 0 0"></a-plane>
    </a-scene>
</body>
</html>
